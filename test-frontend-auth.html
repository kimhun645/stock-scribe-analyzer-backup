<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡∏ó‡∏î‡∏™‡∏≠‡∏ö Frontend Authentication</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCsXLEXI4e_3hoK_Aef6EIOwygxTJGtLek",
            authDomain: "stock-6e930.firebaseapp.com",
            projectId: "stock-6e930",
            storageBucket: "stock-6e930.firebasestorage.app",
            messagingSenderId: "1067364434675",
            appId: "1:1067364434675:web:453eed567f011715586d86"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Test login
        async function testLogin() {
            try {
                const userCredential = await signInWithEmailAndPassword(auth, 'test@example.com', 'password123');
                const user = userCredential.user;
                console.log('‚úÖ Login successful:', user.uid);
                
                // Get ID Token
                const idToken = await user.getIdToken();
                console.log('üîê ID Token:', idToken.substring(0, 20) + '...');
                
                // Test API call
                await testApiCall(idToken);
                
            } catch (error) {
                console.error('‚ùå Login failed:', error.message);
                document.getElementById('result').innerHTML = `<p style="color: red;">Login failed: ${error.message}</p>`;
            }
        }
        
        // Test API call
        async function testApiCall(token) {
            try {
                const response = await fetch('https://stock-scribe-backend-601202807478.asia-southeast1.run.app/api/products', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ API call successful:', data);
                    document.getElementById('result').innerHTML = `<p style="color: green;">API call successful! Products: ${data.products?.length || 0}</p>`;
                } else {
                    console.error('‚ùå API call failed:', response.status, response.statusText);
                    document.getElementById('result').innerHTML = `<p style="color: red;">API call failed: ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                console.error('‚ùå API call error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">API call error: ${error.message}</p>`;
            }
        }
        
        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('üë§ User signed in:', user.uid);
                document.getElementById('auth-status').innerHTML = `<p style="color: green;">User signed in: ${user.email}</p>`;
            } else {
                console.log('üë§ User signed out');
                document.getElementById('auth-status').innerHTML = `<p style="color: orange;">User signed out</p>`;
            }
        });
        
        // Make functions global
        window.testLogin = testLogin;
    </script>
</head>
<body>
    <h1>‡∏ó‡∏î‡∏™‡∏≠‡∏ö Frontend Authentication</h1>
    <button onclick="testLogin()">‡∏ó‡∏î‡∏™‡∏≠‡∏ö Login</button>
    <div id="auth-status"></div>
    <div id="result"></div>
</body>
</html>
