        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';

        // Firebase config
        const firebaseConfig = {

                const user = userCredential.user;
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ Login ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!<br>
                        UID: ${user.uid}<br>
                        Email: ${user.email}<br>
                        Email Verified: ${user.emailVerified}
                    </div>
                `;
            } catch (error) {

                        ‚ùå Login ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${error.message}
                    </div>

            }
        };

        window.testRegister = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            try {
                resultDiv.innerHTML = '<div class="info">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ö‡∏±‡∏ç‡∏ä‡∏µ...</div>';
                
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!<br>
                        UID: ${user.uid}<br>

                `;
            } catch (error) {
                resultDiv.innerHTML = `

                        ‚ùå ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${error.message}

        };

        window.testLogout = async function() {

            try {

                        ‚úÖ Logout ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!
                    </div>
                `;
            } catch (error) {

                        ‚ùå Logout ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${error.message}
                    </div>
                `;
            }
        };

        window.testGetToken = async function() {
            const resultDiv = document.getElementById('result');

            try {
                const user = auth.currentUser;
                if (!user) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡∏≠‡∏¢‡∏π‡πà
                        </div>
                    `;
                    return;
                }

                const idToken = await user.getIdToken();
                resultDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ ‡πÑ‡∏î‡πâ Firebase ID Token ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!<br>
                        Token: ${idToken.substring(0, 50)}...<br>
                        <button onclick="testBackendAPI('${idToken}')">‡∏ó‡∏î‡∏™‡∏≠‡∏ö Backend API</button>
                    </div>
                `;
            } catch (error) {

                    </div>
                `;
            }
        };

        window.testBackendAPI = async function(idToken) {
            const resultDiv = document.getElementById('result');

            try {
                resultDiv.innerHTML = '<div class="info">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö Backend API...</div>';
                
                const response = await fetch('http://localhost:3001/api/firebase-auth-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${idToken}`
                    },
                    body: JSON.stringify({ idToken })
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Backend API ‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!<br>

                } else {

        };
