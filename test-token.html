<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡∏ó‡∏î‡∏™‡∏≠‡∏ö Token</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCsXLEXI4e_3hoK_Aef6EIOwygxTJGtLek",
            authDomain: "stock-6e930.firebaseapp.com",
            projectId: "stock-6e930",
            storageBucket: "stock-6e930.firebasestorage.app",
            messagingSenderId: "1067364434675",
            appId: "1:1067364434675:web:453eed567f011715586d86"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Check token status
        function checkTokenStatus() {
            const token = localStorage.getItem('firebaseIdToken');
            const user = auth.currentUser;
            
            document.getElementById('token-status').innerHTML = `
                <h3>Token Status:</h3>
                <p><strong>localStorage Token:</strong> ${token ? '‚úÖ ‡∏°‡∏µ' : '‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ'}</p>
                <p><strong>Firebase User:</strong> ${user ? '‚úÖ ‡∏°‡∏µ' : '‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ'}</p>
                <p><strong>User Email:</strong> ${user?.email || 'N/A'}</p>
                <p><strong>Token Preview:</strong> ${token ? token.substring(0, 30) + '...' : 'N/A'}</p>
            `;
        }
        
        // Test login
        async function testLogin() {
            try {
                const userCredential = await signInWithEmailAndPassword(auth, 'test@example.com', 'password123');
                const user = userCredential.user;
                const token = await user.getIdToken();
                
                localStorage.setItem('firebaseIdToken', token);
                
                document.getElementById('result').innerHTML = `
                    <p style="color: green;">‚úÖ Login ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!</p>
                    <p>User: ${user.email}</p>
                    <p>Token: ${token.substring(0, 30)}...</p>
                `;
                
                checkTokenStatus();
                
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p style="color: red;">‚ùå Login ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${error.message}</p>
                `;
            }
        }
        
        // Test API call
        async function testApiCall() {
            const token = localStorage.getItem('firebaseIdToken');
            
            if (!token) {
                document.getElementById('api-result').innerHTML = '<p style="color: red;">‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ Token</p>';
                return;
            }
            
            try {
                const response = await fetch('https://stock-scribe-backend-601202807478.asia-southeast1.run.app/api/products', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('api-result').innerHTML = `
                        <p style="color: green;">‚úÖ API Call ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!</p>
                        <p>Products: ${data.products?.length || 0}</p>
                    `;
                } else {
                    document.getElementById('api-result').innerHTML = `
                        <p style="color: red;">‚ùå API Call ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${response.status} ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('api-result').innerHTML = `
                    <p style="color: red;">‚ùå API Error: ${error.message}</p>
                `;
            }
        }
        
        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('üë§ User signed in:', user.uid);
                checkTokenStatus();
            } else {
                console.log('üë§ User signed out');
                checkTokenStatus();
            }
        });
        
        // Make functions global
        window.testLogin = testLogin;
        window.testApiCall = testApiCall;
        window.checkTokenStatus = checkTokenStatus;
        
        // Initial check
        checkTokenStatus();
    </script>
</head>
<body>
    <h1>‡∏ó‡∏î‡∏™‡∏≠‡∏ö Token Status</h1>
    <button onclick="testLogin()">‡∏ó‡∏î‡∏™‡∏≠‡∏ö Login</button>
    <button onclick="testApiCall()">‡∏ó‡∏î‡∏™‡∏≠‡∏ö API Call</button>
    <button onclick="checkTokenStatus()">‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Token</button>

</body>
</html>
